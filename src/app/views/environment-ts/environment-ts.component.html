<div class="content">
  <h3 class="header">Use environment.*.ts for passing parameters to Angular</h3>
  <div>
    <h3>Data from environment.*.ts</h3>
    <div class="data-row">
      <div class="desc">envHeader:</div>
      <div>{{ envHeader }}</div>
    </div>
    <div class="data-row">
      <div class="desc">dataUrl:</div>
      <div>{{ dataUrl }}</div>
    </div>
  </div>
  <div>
    <h3>Received Data from API</h3>
    <div class="data-row">
      <div class="desc">title:</div>
      <div>{{ dataFromAPI?.title }}</div>
    </div>
    <div class="data-row">
      <div class="desc">id:</div>
      <div>{{ dataFromAPI?.id }}</div>
    </div>
  </div>
</div>
