<div class="content">
  <h3 class="header">
    Use environment variables for passing parameters to Angular
  </h3>
  <div>
    <h3>Data from angular environment variable</h3>
    <div class="data-row">
      <div class="desc">headerFromEnv:</div>
      <div>{{ headerFromEnv }}</div>
    </div>
    <div class="data-row">
      <div class="desc">dataUrlFromEnv:</div>
      <div>{{ dataUrlFromEnv }}</div>
    </div>
  </div>
  <div>
    <h3>Received Data from API</h3>
    <div class="data-row">
      <div class="desc">title:</div>
      <div>{{ dataFromAPI?.title }}</div>
    </div>
    <div class="data-row">
      <div class="desc">id:</div>
      <div>{{ dataFromAPI?.id }}</div>
    </div>
  </div>
</div>
