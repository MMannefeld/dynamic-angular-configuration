<div class="content">
  <h3 class="header">Use the OpenAPI contract for retrieving Data</h3>
  <h3>
    <span class="desc">API URL from environment variables: </span
    >--server-variables hostname=localhost:5000,protocol=http
  </h3>
  <h3>Received Data From API</h3>
  <div class="data-row">
    <div class="desc">title:</div>
    <div>{{ dataFromAPI?.title }}</div>
  </div>
  <div class="data-row">
    <div class="desc">id:</div>
    <div>{{ dataFromAPI?.id }}</div>
  </div>
</div>
